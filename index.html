<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/shopping.css">
	<script src="scripts/shopping.js"></script>
</head>

<body>

<table style="width:100%">
	<tr>
		<td>
			<h2 class="title">Cart</h2>
		</td>
		<td align="right">
			<button class="searchbox" type="button" onclick="refresh();"><i class="fa fa-refresh"></i></button>
			
		</td>
	</tr>
	<tr>
		<td><p class="title">Look/Edit your cart</p></td>
	</tr>
	<tr><td>&nbsp</td></tr>
</table>
	<div class="tab">
		<button class="tablinks active" onclick="selectTab(event, 'cart')">Cart</button>
		<button class="tablinks" onclick="selectTab(event, 'edit')">Edit</button>
		<button class="tablinks" onclick="selectTab(event, 'settings')">Settings</button>
	</div>

	<div id="stores" class="tabcontent">
		<p>Please select the strore you are in:</p> <br/>
	</div>
	
	<div id="cart" class="tabcontent">
			<center>
			<div class="btn-group">
			</div>
			</center>
			<div id="cartList">
			</div>
	</div>

	<div id="settings" class="tabcontent">
		<h3>Settings</h3>
		<p>Coming soon...</p>
	</div>

	<div id="edit" class="tabcontent">
			<div id="itemSearch">
				<input class="searchbox" type="text" placeholder="Search.." name="items" list="items"
				onchange="addSelectionItem(this);">
				<button class="searchbox" type="button" onclick="clearSelection();">X</button>
				<datalist id="items">
				</datalist>
			</div>
			<br />
			<div id="itemList">
			</div>
	</div>
</body>

</html>
